<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Stories</title>
  <link rel="stylesheet" href="./style.css">
</head>

  

 <body>
  <div class="container">
  <div class="box box-tres">  <img class="logo" src="./img/logo2.png"> <img class="logo2" src="./img/logo_juliano-removebg.png"> <img class="qrcode" src="./img/alo-removebg-preview.png"></div>


 <div class="box box-one"><iframe id="frame" class="frame" width="510" height="270" src="https://www.youtube.com/embed/videoseries?list=PLAB88CF3B8B281FBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

 

  <div class="box box-two">  <div data-slide="slide" class="slide">
    <div class="slide-items">
      <img src="./img/img1.jpg" alt="Img 1">
      <img src="./img/img2.jpg" alt="Img 2">
      <img src="./img/img3.jpg" alt="Img 3">
      <img src="./img/img4.jpg" alt="Img 4">
      <img src="./img/IMG_2454.jpg" alt="Img 5">
      <img src="./img/IMG_2488.jpg" alt="Img 6">
      <img src="./img/IMG_2627.jpg" alt="Img 7">
      <img src="./img/IMG_3086.jpg" alt="Img 8">
      <img src="./img/IMG_3428.jpg" alt="Img 9">
      
    </div>
    <nav class="slide-nav">
      <div class="slide-thumb"></div>
    </nav>
  </div>
  <script src="./slide-stories.js"></script></div>

  </div>

 </body>
 



</html>
